<html>
    <body style="margin: 25">
        <h1 style="color: #808080">Vocabulary Extractor</h1>
        <div id="setup">Loading dictionaries...</div>
        <div id="main" hidden>
            <div hidden id="settings">
                <h3>Settings</h3>
                <details>
                    <summary>Set Filters</summary>
                    <p>
                        <label for="pos">Parts of Speech</label>
                        <select name="pos" id="pos">
                            <option value="noun">Nouns</option>
                            <option value="verb">Verbs</option>
                            <option value="all">All</option>
                        </select>
                    </p>
                    </details>
                </details>
            </div>
            <div id="upload">
                <h3>Upload</h3>
                <input type="file" id="files">
            </div>
            <div hidden style="margin-top: 20px" id="processing">Processing...</div>
            <div style="margin-top: 20px">
                <button id="download" disabled>Download CSV</button>
            </div>
            <div id="output"></div>
        </div>
        <!-- <script src="kuromoji/kuromoji.js"></script> -->
        <script src="rikaisama/jedict.js"></script>
        <script src="rikaisama/deinflect.js"></script>
        <script src="rikaisama/data.js"></script>
        <script src="rikaisama/config.js"></script>
        <script src="rikaisama/raikaichan.js"></script>

        <script type="text/javascript" src="rakutenma/rakutenma.js" charset="UTF-8"></script>
        <script type="text/javascript" src="rakutenma/model_ja.js" charset="UTF-8"></script>
        <script type="text/javascript" src="rakutenma/hanzenkaku.js" charset="UTF-8"></script>
        <script src="index.js"></script>
    </body>
</html>
